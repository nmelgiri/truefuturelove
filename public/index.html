<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Secretly Loving</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
  </head>

  <body>
    <div id="graphics">
      <img id="girl" src="girl.jpg" class="background_image">
      <img id="guy" src="guy.jpg" class="background_image">
    </div>
    <form id="registration_information" class="registration_information">
      <div id="first_name" class="first_name input_section">
        <p id="first_name_title" class="title">First Name:</p>
        <input id="first_name_input" class="user_input" name="first_name"></input>
      </div>
      <div id="last_name" class="last_name input_section">
        <p id="last_name_title" class="title">Last name:</p>
        <input id="last_name_input" class="user_input" name="last_name"></input>
      </div>
      <div id="username" class="username input_section">
        <p id="username_title" class="title">Username: </p>
        <input id="username_input" class="user_input" name="username"></input>
      </div>
      <div id="password" class="input_section">
        <p id="password_title" class="title">Password:</p>
        <input id="password_input" class=" user_input" name="password" type="password"></input>
      </div>
      <div id="confirm_password" class="input_section">
        <p id="confirm_password_title" class="title">Confirm password:</p>
        <input id="confirm_password_input" class=" user_input" name="confirm_password" type="password"></input>
      </div>
      <div id="fake_password" class="input_section">
        <p id="fake_password_title" class="title">Fake password:</p>
        <input id="fake_password_input" class=" user_input" name="fake_password" type="password"></input>
      </div>
      <div id="fake_password_confirm" class="input_section">
        <p id="fake_password_title_confirm" class="title">Confirm fake password:</p>
        <input id="fake_password_input_confirm" class=" user_input" name="fake_password_confirm" type="password"></input>
      </div>
      <button id="submit" class="button submit" name="submit_button" type="submit" >Submit</button>
    </form>
  </body>
</html>
